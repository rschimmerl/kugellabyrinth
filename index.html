    // The watch id references the current `watchAcceleration`
    var watchID = null;
    
    var pause = false;
    
    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
    $(document).keypress(navigate);
    
    $(document).ready(function() {
      $(".repeat").click( reset );
    });
    // Cordova is ready
    //
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 3 seconds
        var options = { frequency: 100 };

        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }
   
   var aX = 0;
   var aY = 0;
   var aZ = 0;
   
    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
      
      aX = acceleration.x;
      aY = acceleration.y;
      aZ = acceleration.z;
      
      moveBall();
      
      /* 
       var element = document.getElementById('accelerometer');
       element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                            'Acceleration Y: ' + acceleration.y + '<br />' +
                            'Acceleration Z: ' + acceleration.z + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';
      */
    }
   
   
   function runde(x) {
      return Math.round( x );
   }
   
   function moveBall() {
      
      if (pause == true) return;
      
      pwidth = $("#drawarea").innerWidth();
      pheight = $("#drawarea").innerHeight();
      
      var position = $("#kugel").position();
      //console.log(position);
      
      
      xpos = Math.round(position.left);
      ypos = Math.round(position.top);
      
      kwidth = $("#kugel").outerWidth();
      kheight = $("#kugel").outerHeight();
      
      //console.log( "X:"  + xpos + " Y:" + ypos + " KH:" + kheight + " KB: " + kwidth + " PH:" + pheight + " PB:" + pwidth );
      
      faktor = 5;
      xpos += faktor * runde( aX ) * -1 ;
      ypos += faktor * runde( aY ) ;
      
      //console.log( "X:"  + xpos + " Y:" + ypos  );
      
      if ( xpos < 30 ) xpos = 30;
      if ( xpos + kwidth > pwidth - 30 ) xpos = pwidth - kwidth - 30; 
      
     
      if ( ypos < 30 ) ypos = 30;
      if ( ypos + kheight > pheight - 30 ) ypos = pheight - 30 - kheight ;
      //console.log( "X:"  + xpos + " Y:" + ypos  );
      
      $("#kugel").css( 'left', xpos );
      $("#kugel").css( 'top', ypos );
     
      var hits = $("#kugel").collision('.hindernis', { mode: "collision", relative: "collider", directionData: "ddata", as: "<div/>" } );
      if ( hits.length > 0 ) {
         
         var h = $(hits[0]);
         //console.log(h);
         var h_w = h.width();
         var h_h = h.height();
         //console.log(h_w + ":" + h_h) ;
         
         var dir = h.data("ddata");
         //console.log(dir);
         
         switch (dir) {
            case 'SW':
               if (h_w >= h_h) {
                  ypos -= h_h;
               } else {
                  xpos += h_w;
               }
               break;
            case 'NW':
               if (h_w >= h_h) {
                  ypos += h_h;
               } else {
                  xpos += h_w;
               }
               break;
            case 'W':
               xpos += h_w;
               break;
            case 'NE':
               if (h_w >= h_h) {
                  ypos += h_h;
               } else {
                  xpos -= h_w;
               }
               break;
            case 'SE':
               if (h_w >= h_h) {
                  ypos -= h_h;
               } else {
                  xpos -= h_w;
               }
               break;
            case 'E':
               xpos -= h_w;
               break;
            case 'S': 
               ypos -= h_h;
               break;
            case 'N': 
               ypos += h_h;
               break;
         }
         
         
         $("#kugel").css( 'left', xpos );
         $("#kugel").css( 'top', ypos );
      }
      
      
      /* Kollision mit Loch... */
      var c = $("#kugel").collision('.loch');
      
      if ( c.length > 0) {
         //console.log( 'Kollision mit ' );
         //console.log(c);
         
         $("#kugel").hide();
         pause = true;
         $.mobile.changePage( "#dialogEnde", { role: "dialog" } );
      }
      
      /* Kollision mit Ziel... */
      var c = $("#kugel").collision( '#ziel' );
      
      if ( c.length > 0) {
         //Dialog oeffnen...
         //console.log( 'am Ziel ' );
         pause = true;
         $.mobile.changePage( "#dialogPage", { role: "dialog" } );
      }
   }
   
   // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }
   
   function istHindernis(c) {
      if ( c.length > 0 ) {
         console.log( 'Kollision mit ' );
         console.log(c);
         return true;
      } 
      return false;
   }
   
   function navigate(evt) {
      aX = aY = 0;
      var charCode = (evt.which) ? evt.which : evt.keyCode;
      //console.log(charCode);
      switch (charCode) {
         case 37: //leftArr
            aX = 2;
            break;
         case 39: //rightArr
            aX = -2;
            break;
         case 38: //upArr
            aY = -2;
            break;
         case 40: //downArr
            aY = 2;
            break;
      }
      moveBall();
   }
   
   function reset() {
      $("#kugel").css( { left: 715, top:469 } );
      $("#kugel").show();
      pause = false;
   }
